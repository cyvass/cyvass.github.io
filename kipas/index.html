<!DOCTYPE html>

<head>
  <title>KIPAS ANGIN ONLINE</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap');
</style>
</head>

<body>
  <center>
    <div class="container">
      <h1 style="font-family: 'Space Grotesk', sans-serif;">Cyvas.Angin</h1>
      <div class="svg">
        <img class="wings" src="kipas.webp" alt="cyvas-angin">
      </div>
      <div class="buttons" style="text-align: left;">
        <p class="stop" style="padding-left: 33%;" onclick="clickElement(0)">(0) Mandeg</p>
        <p class="first" style="padding-left: 33%;" onclick="clickElement(1)">(1) Entukg</p>
        <p class="second" style="padding-left: 33%;" onclick="clickElement(2)">(2) Lumayan</p>
        <p class="third" style="padding-left: 33%;" onclick="clickElement(3)">(3) Buanter</p>
      </div>

    </div>
  </center>
</body>

<script src="script.js"></script>
<script>
  function clickElement(num) {
  switch (num) {
    case 0:
      document.querySelector('.stop').click();
      break;
    case 1:
      document.querySelector('.first').click();
      break;
    case 2:
      document.querySelector('.second').click();
      break;
    case 3:
      document.querySelector('.third').click();
      break;
    default:
      break;
  }
}
</script>
</html>
